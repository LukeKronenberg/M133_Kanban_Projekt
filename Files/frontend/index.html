<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="icon" href="Images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div id="AddCardDialog" class="AddCardDialog box-dark hidden">
        <label for="Column">Column</label><br>
        <select name="Column" id="Input-Column">
            <option value="1">ToDo</option>
            <option value="2">Doing</option>
            <option value="3">Done</option>
        </select><br><br>
        <label for="">Title</label><br>
        <textarea name="" id="Input-Title" rows="1"></textarea><br><br>
        <label for="">Description</label><br>
        <textarea name="" id="Input-Description" rows="10"></textarea><br>
        <a class="Card-Title TextButton box-bright" onclick=AddCardDialog()>Add Card</a><br>
        <a class="Card-Title TextButton box-bright" onclick="ToggleAddCardDialog()">Cancel</a>
    </div>
    <div class="Kanban-Column">
        <div class="Kanban-Container box-dark" draggable="false">
            <div class="Kanban-Title">ToDo</div>
            <div>
                <img onclick="ToggleAddCardDialog(1)" draggable="false" class="ImgAddCard" src="Images/plus.png" alt="Add New Card">
            </div>
            <div class="KanbanCards" id="KanbanCards1" ondrop="drop(event, this)" ondragover="allowDrop(event)">

            </div>
        </div>
    </div>
    <div class="Kanban-Column">
        <div class="Kanban-Container box-dark" draggable="false">
            <div class="Kanban-Title">Doing</div>
            <div>
                <img onclick="ToggleAddCardDialog(2)" draggable="false" class="ImgAddCard" src="Images/plus.png" alt="Add New Card">
            </div>
            <div class="KanbanCards" id="KanbanCards2" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                
            </div>
        </div>
    </div>
    <div class="Kanban-Column">
        <div class="Kanban-Container box-dark" draggable="false">
            <div class="Kanban-Title">Done</div>
            <div>
                <img onclick="ToggleAddCardDialog(3)" class="ImgAddCard" src="Images/plus.png" alt="Add New Card">
            </div>
            <div class="KanbanCards" id="KanbanCards3" ondrop="drop(event, this)" ondragover="allowDrop(event)">

            </div>
        </div>
    </div>
</body>

<script src="functionality.js"></script>

</html>
