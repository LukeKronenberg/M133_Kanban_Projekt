<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="icon" href="Images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="Kanban-Column">
        <div class="Kanban-Container">
            <div class="Kanban-Title">ToDo</div>
            <div class="Kanban-Cards" id="KanbanCardsToDo">

            </div>
        </div>
    </div>
    <div class="Kanban-Column">
        <div class="Kanban-Container">
            <div class="Kanban-Title">Doing</div>
            <div class="Kanban-Cards" id="KanbanCardsDoing">

            </div>
        </div>
    </div>
    <div class="Kanban-Column">
        <div class="Kanban-Container">
            <div class="Kanban-Title">Done</div>
                    <div><img class="ImgAddCard" src="Images/plus.png" alt="Add New Card"></div>
            <div class="Kanban-Cards" id="KanbanCardsDone">
                <div class="Kanban-Card">
                    <div class="Card-Title" id="Title">Yes</div>
                    <div class="Card-Description" id="Description">Yes is Yes</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
